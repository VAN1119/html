<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formの使い勝手を良くする属性</title>
</head>
<body>
    <a href="index.html">フォーム一覧</a><br><a href="option.html">オプション</a><br>
    <p>autofocus属性(画面を開いた時に、指定した入力フォームに自動的にカーソルをフォーカスさせることが出来る※ページ内に1箇所しか設定できない)</p>
    <input type="text" name="example" autofocus>
    <p>autocomplete属性(以前入力した内容にもとづいて自動的に入力候補を補完する機能がオートコンプリート。デフォルトではon。※form要素に設定した場合、form内の全ての入力フォームにその設定が適用される)</p>
    <input type="search" name="example" autocomplete="off">
    <p>placeholder属性(入力フォームの中に短いヒントを表示させてユーザーの入力を手助け出来る※プレースホルダーは入力をはじめると消えてしまうので、ラベルの代替えとして使うことは望ましくない)</p>
    <input type="text" name="fullname" placeholder="山田　タロウ"> 
</body>
</html>
